<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="script/script.js" defer></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">

    </head>
<body>
    <div class="container">

        <!-- começo do card Principal    -->
        <div class="cardPrincipal">
            <h3>Tarefas</h3>
            <!-- parte 1 do formulario  -->
            <div class="formularioPT1">
                
                <div class="form">
                    <form id = "form">
                        <input type="text" id="formInput" name="name" placeholder="Escreva aqui qual será a tarefa...">
    
                        <select id="select-prioridade">
                            <option value="urgente-op">Urgente</option>
                            <option value="normal-op">Normal</option>
                            <option value="baixa-op">Baixa</option>
                        </select>
    
                        <!--adicona-->
                        <button type="submit"><i class='bx bx-chevron-right' ></i></button>
                    </form>
                </div>

                <!-- editar tarefa -->
                <div class="editForm hide">
                    <h4>Editar Tarefa</h4>
                    <form id = "editForm">
                        <input type="text" id="editInput" name="edit">
                        
                        <select id="edit-prioridade">
                            <option value="urgente-op">Urgente</option>
                            <option value="normal-op">Normal</option>
                            <option value="baixa-op">Baixa</option>
                        </select>
                        
                        <!--adicona edicao-->
                        <button type="submit"><i class='bx bx-check'></i></button>
                        
                        <!--cancela edição-->
                        <button type="submit" id="cancelEdit"><i class='bx bxs-eraser'></i></button>
                    </form>
                </div>
            </div>
            <br>
            <!-- parte 2 do formulario aonde colocamos a parte de pesquisa e visualização das tarefas  -->
            <div class="formularioFerramentas">
                
                <div class="PesquisaFiltros">
                    
                    <!-- parte sobre pesquisas  -->
                    <div class="search">
                        <h4>Pesquisar</h4>
                        <input type="text" id="search" placeholder="Pesquisar...">
                        <button onclick="" id="deleteSearch"><i class='bx bxs-eraser'></i></button>
                    </div>
        
                        <!-- parte sobre filtros -->
                    <div class="filtro">
                        <h4>Filtrar</h4>
                        <!-- select das opções de prioridade  -->
                        <select id="filtrar-prioridade">
                            <option value="tudo-op">Todas</option>
                            <option value="urgente-op">Urgente</option>
                            <option value="normal-op">Normal</option>
                            <option value="baixa-op">Baixa</option>
                            <option value="done-op">Prontas</option>
                        </select>
                    </div>
                </div>
                <!-- itens -->
                <div class="lista-todo">     
                    <!-- listas sao adicionadas pelo js-->
            </div>
        </div>

    </div>
</body>
</html>
