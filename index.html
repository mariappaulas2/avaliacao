<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="script/script.js" defer></script>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">

        <!-- começo do card    -->
        <div class="card">
            <h3>Tarefas</h3>
            <!-- parte 1 do formulario  -->
            <div class="formularioPT1">
                
                <form id = "storage">
                    <input type="text" id="storageInput" name="name" placeholder="Escreva aqui qual será a tarefa...">

                    <select id="select-prioridade">
                        <option value="urgente-op">Urgente</option>
                        <option value="normal-op">Normal</option>
                        <option value="baixa-op">Baixa</option>
                    </select>

                    <!--adicona-->
                    <button type="submit"><i class='bx bx-chevron-right' ></i></button>
                </form>

                <!-- editar tarefa -->
                <div class="hide">
                    <form id = "editStorage">
                        <input type="text" id="editInput" name="edit">
    
                        <select id="select-prioridade">
                            <option value="urgente-op">Urgente</option>
                            <option value="normal-op">Normal</option>
                            <option value="baixa-op">Baixa</option>
                        </select>
    
                        <!--adicona edicao-->
                        <button type="submit"><i class='bx bx-check'></i></button>
    
                        <!--cancela edição-->
                        <button type="submit" id="cancelEdit"><i class='bx bxs-eraser'></i></button>
                    </form>
                </div>
            </div>
            <br>
            <!-- parte 2 do formulario aonde colocamos a parte de pesquisa e visualização das tarefas  -->
            <div class="formularioFerramentas">
                
                <div class="PesquisaFiltros">
                    
                    <!-- parte sobre pesquisas  -->
                    <div class="search">
                        <h4>Pesquisar</h4>
                        <input type="text" id="search" placeholder="Pesquisar...">
                        <button onclick="" id="deleteSearch"><i class='bx bxs-eraser'></i></button>
                    </div>
        
                        <!-- parte sobre filtros -->
                    <div class="filtro">
                        <h4>Filtrar</h4>
                        <!-- select das opções de prioridade  -->
                        <select id="filtrar-prioridade">
                            <option value="urgente-op">Urgente</option>
                            <option value="normal-op">Normal</option>
                            <option value="baixa-op">Baixa</option>
                            <option value="done-op">Prontos</option>
                        </select>
                    </div>
                </div>
                <!-- itens -->
                <div class="lista-todo">
                    <!-- listas -->
                    <div class="todo">
                        <h3>Fazendo algo</h3>

                        <!-- local aonde irá a prioridade-->
                        <div class="prioridade"></div>
                        <!-- botões  -->
                        <div class="botoes">
                            <button class="finish-todo">
                                <i class='bx bx-check'></i>
                            </button>
                            <button class="edit-todo">
                                <i class='bx bxs-pencil'></i>
                            </button>
                            <button class="delete-todo">
                                <i class='bx bxs-trash-alt' ></i>
                            </button>
                        </div>
                        
                    </div>
                    <!-- listas -->
                    <div class="todo done">
                        <h3>Fazendo algo</h3>
                        <!-- local aonde irá a prioridade-->
                        <div class="prioridade"></div>
                        <!-- botões -->
                        <div class="botoes">
                            <button class="finish-todo">
                                <i class='bx bx-check'></i>
                            </button>
                            <button class="edit-todo">
                                <i class='bx bxs-pencil'></i>
                            </button>
                            <button class="delete-todo">

                                <i class='bx bxs-trash-alt' ></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</body>
</html>
