<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="script/script.js" defer></script>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">

        <!-- começo do card    -->
        <div class="card">

            <!-- parte 1 do formulario  -->
            <div class="formularioPT1">
                <form id = "storage">
                
                    <input type="text" id="name" name="name">

                    <select id="select-prioridade">
                        <option value="urgente-op">urgente</option>
                        <option value="normal-op">normal</option>
                        <option value="baixa-op">baixa</option>
                    </select>

                    <!--adicona-->
                    <button onclick=""><i class='bx bx-chevron-right' ></i></button>
                </form>
            </div>
            <br>
            <!-- parte 2 do formulario aonde colocamos a parte de pesquisa e visualização das tarefas  -->
            <div class="formularioFerramentas">
                
                <div class="PesquisaFiltros">
                    <!-- parte sobre pesquisas  -->
                    <div class="search">
                                
                        <input type="text" id="search" placeholder="Pesquisar...">
                        <button onclick="searchFunction()">Pesquisar</button>
                            
                    </div>
        
                        <!-- parte sobre filtros -->
                    <div class="filtro">
                        <h4>Filtrar</h4>
                        <!-- select das opções de prioridade  -->
                        <select id="filtrar-prioridade">
                            <option value="urgente-op">urgente</option>
                            <option value="normal-op">normal</option>
                            <option value="baixa-op">baixa</option>
                        </select>
                    </div>
                </div>
                <br>
                <!-- itens -->
                <div class="lista-todo">
                    <!-- listas -->
                    <div class="todo">
                        <h3>Fazendo algo</h3>

                        <!-- local aonde irá a prioridade-->
                        <div class="prioridade"></div>
                        <!-- botões  -->
                        <div class="botoes">
                            <button class="finish-todo">
                                <i class='bx bx-check'></i>
                            </button>
                            <button class="edit-todo">
                                <i class='bx bxs-pencil'></i>
                            </button>
                            <button class="delete-todo">
                                <i class='bx bxs-trash-alt' ></i>
                            </button>
                        </div>
                    </div>
                    <!-- listas -->
                    <div class="todo">
                        <h3>Fazendo algo</h3>
                        <!-- botões  -->
                        <div class="prioridade">
                            <i class='bx bx-circle bx-circle-fill prioridade-urgente'></i>
                            <i class='bx bx-circle bx-circle-fill prioridade-normal'></i>
                            <i class='bx bx-circle bx-circle-fill prioridade-baixa'></i>
                            <!--<i class='bx bxs-circle'></i> circulo porem preennchido-->
                        </div>
                        <div class="botoes">
                            <button class="finish-todo">
                                <i class='bx bx-check'></i>
                            </button>
                            <button class="edit-todo">
                                <i class='bx bxs-pencil'></i>
                            </button>
                            <button class="delete-todo">

                                <i class='bx bxs-trash-alt' ></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</body>
</html>
