<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="script/script.js" defer></script>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
</head>
<body>
    <div class="container">

        <!-- começo do card    -->
        <div class="card">

            <!-- parte 1 do formulario  -->
            <div class="formularioPT1">
                <form id = "storage">
                
                    <input type="text" id="name" name="name">

                    <select id="select-prioridade">
                        <option value="urgente-op">urgente</option>
                        <option value="normal-op">normal</option>
                        <option value="baixa-op">baixa</option>
                    </select>

                    <input type="submit" value="Enviar">
                </form>
            </div>

            <!-- parte 2 do formulario  -->
            <div class="formularioPT2">

            </div>

            <!-- parte 3 do formulario aonde colocamos a parte de pesquisa e visualização das tarefas  -->
            <div class="formularioFerramentas">

                <!-- parte sobre pesquisas  -->
                <div class="search">
                    
                    <input type="text" id="search" placeholder="Pesquisar...">
                    <button onclick="searchFunction()">Pesquisar</button>
                
                </div>

                <!-- parte sobre filtros -->
                <div class="filtro">
                    <!-- select das opções de prioridade  -->
                    <select id="filtrar-prioridade">
                        <option value="urgente-op">urgente</option>
                        <option value="normal-op">normal</option>
                        <option value="baixa-op">baixa</option>
                    </select>
                </div>
                
                <!-- itens -->
                <div class="lista-todo">
                    <!-- listas -->
                    <div class="todo">
                        <h3>fazendo algo</h3>
                        <!-- botões  -->
                        <button class="finish-todo"></button>
                        <button class="edit-todo"></button>
                        <button class="delete-todo"></button>
                    </div>
                </div>
            </div>
        </div>

    </div>
</body>
</html>
